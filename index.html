<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="icon" href="img/ico-ressy.png" type="image/png" />
  <title>Ressy 'n Frenz</title>

  <meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Ressy 'n Frenz">
	<meta property="og:url" content="https://ressy.netlify.app/">
	<meta property="og:site_name" content="Ressy 'n Frenz">
	<meta property="og:image" content="https://ressy.netlify.app/img/meta-ressy.png">
	<meta property="og:image:width" content="1080">
	<meta property="og:image:height" content="1080">

</head>
<body>
  <div class="coachmark">
    <h4>For best results</h4>
    <ul>
      <li class="mic">ðŸŽ¤ Allow microphone access</li>
      <li class="quiet">ðŸ¤« Move to a quiet room</li>
    </ul>
    <button class="btn">Click here to start!</button>
  </div>
  <div class="wrapper">
    <div class="boulder">
      <img src="img/boulder.svg" alt="Boulder">
    </div>
    <div class="ressy">
      <img class="eyes" src="img/ressy-eyes.png" alt="Ressy">
      <img class="mouth" src="img/ressy-mouth.png" alt="Ressy">
      <img class="body" src="img/ressy-body.png" alt="Ressy">
    </div>
    <div class="cloudWrapper">
      <div class="cloudMouth"></div>
      <img class="cloudBody" src="img/cloud.svg" alt="Cloud">
    </div>

    <div class="flowerWrapper">
      <div class="flower flower1">
        <div class="head">
          <div class="flowerMouth"></div>
          <img class="pedals1" src="img/flower-pedals.svg" alt="Flower">
          <img class="face" src="img/flower-face.svg" alt="Flower">
        </div>
        <img class="stem" src="img/flower-stem.svg" alt="Flower">
      </div>

      <div class="flower flower2">
        <div class="head">
          <div class="flowerMouth"></div>
          <img class="pedals2" src="img/flower-pedals.svg" alt="Flower">
          <img class="face" src="img/flower-face.svg" alt="Flower">
        </div>
        <img class="stem" src="img/flower-stem.svg" alt="Flower">
      </div>

      <div class="flower flower3">
        <div class="head">
          <div class="flowerMouth"></div>
          <img class="pedals2" src="img/flower-pedals.svg" alt="Flower">
          <img class="face" src="img/flower-face.svg" alt="Flower">
        </div>
        <img class="stem" src="img/flower-stem.svg" alt="Flower">
      </div>

    </div>
    <span class="reset btn">Reset</span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="js/script.volume.js"></script>
</body>
</html>
